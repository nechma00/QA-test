<html>

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom mb-3">
      <div class="container">
        <a class="navbar-brand" href="/Prod/Benefits">Paylocity Benefits Dashboard</a>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a href="/Prod/Account/LogOut">Log Out</a>
            </li>
          </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <main role="main" class="pb-3">
      
<div class="rounded mb-3">
  <table class="table table-striped" id="employeesTable">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Dependents</th>
        <th>Salary</th>
        <th>Gross Pay</th>
        <th>Benefits Cost</th>
        <th>Net Pay</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody></tbody>
  </table>
</div>

<button type="button" id="add" class="btn btn-primary">Add Employee</button>

<div class="modal" id="employeeModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form role="form">
          <input type="hidden" id="id" name="id" />

          <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
              <input type="text" id="firstName" name="firstName" class="form-control" />
            </div>
          </div>

          <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" id="lastName" name="lastName" class="form-control" />
            </div>
          </div>

          <div class="form-group row">
            <label for="dependants" class="col-sm-2 col-form-label">Dependents:</label>
            <div class="col-sm-2">
              <input type="text" id="dependants" name="dependants" class="form-control" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id='addEmployee'>Add</button>
        <button type="button" class="btn btn-primary" id='updateEmployee'>Update</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <input type="hidden" id="deleteId" />
          <div class="col-sm-12">
            Delete employee record for
            <span id="deleteFirstName"></span>
            <span id="deleteLastName"></span>?
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id='deleteEmployee'>Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>


    </main>
  </div>

  <footer class="border-top footer text-muted">
    <div class="container">
      &copy; 2026 - Paylocity
    </div>
  </footer>

<script>(window.jQuery && window.jQuery.fn && window.jQuery.fn.modal||document.write("\u003Cscript src=\u0022/Prod/lib/bootstrap/dist/js/bootstrap.bundle.min.js\u0022 crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-xrRywqdh3PHs8keKZN\u002B8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o\u0022\u003E\u003C/script\u003E"));</script>
  
  <script src="/Prod/js/site.js?v=4q1jwFhaPaZgr8WAUSrux6hAuh0XDg9kPS3xIVq36I0"></script>

  
  <script type="text/javascript" src="/Prod/js/employeeClient.js"></script>
  <script type="text/javascript">
    var employeeClient;

    $(function() {
      employeeClient = new EmployeeClient();
      loadTable();
    });

    $('#employeeModal').on('shown.bs.modal', function () {
      $('#firstName').trigger('focus')
    });

    $('#add').on('click', function () {
      $('#id').val('');
      $('#firstName').val('');
      $('#lastName').val('');
      $('#dependants').val('');
      $('#addEmployee').show();
      $('#updateEmployee').hide();

      $('#employeeModal').modal('show');
    });

    $('#addEmployee').on('click', function() {
      employeeClient.add($('#firstName').val(), $('#lastName').val(), parseInt($('#dependants').val()), function () {
        loadTable();
        $('#employeeModal').modal('hide');
      });
    });

    $('#updateEmployee').on('click', function() {
      employeeClient.update($('#id').val(), $('#firstName').val(), $('#lastName').val(), parseInt($('#dependants').val()), function () {
        loadTable();
        $('#employeeModal').modal('hide');
      });
    });

    $('#employeesTable').on('click', '.fa-edit', function (e) {
      var row = e.target.parentElement.parentElement;
      $('#id').val(row.cells[0].innerText);
      $('#firstName').val(row.cells[1].innerText);
      $('#lastName').val(row.cells[2].innerText);
      $('#dependants').val(row.cells[3].innerText);
      $('#addEmployee').hide();
      $('#updateEmployee').show();

      $('#employeeModal').modal('show');
    });

    $('#employeesTable').on('click', '.fa-times', function (e) {
      var row = e.target.parentElement.parentElement;
      $('#deleteId').val(row.cells[0].innerText);
      $('#deleteFirstName').text(row.cells[1].innerText);
      $('#deleteLastName').text(row.cells[2].innerText);

      $('#deleteModal').modal('show');
    });

    $('#deleteEmployee').on('click', function (e) {
      employeeClient.delete($('#deleteId').val(), function () {
        loadTable();
        $('#deleteModal').modal('hide');
      });
    });

    function loadTable() {
      employeeClient.get(function (employees) {
        var employeesTable = document.getElementById('employeesTable');
        var employeesTBody = employeesTable.getElementsByTagName('tbody')[0];

        employeesTBody.innerHTML = "";
        if (employees.length > 0) {
          employees.forEach(function (employee, index, array) {
            var row = employeesTBody.insertRow();
            row.insertCell().innerHTML = employee.id;
            row.insertCell().innerHTML = employee.firstName;
            row.insertCell().innerHTML = employee.lastName;
            row.insertCell().innerHTML = employee.dependants;
            row.insertCell().innerHTML = employee.salary.toFixed(2);
            row.insertCell().innerHTML = employee.gross.toFixed(2);
            row.insertCell().innerHTML = employee.benefitsCost.toFixed(2);
            row.insertCell().innerHTML = employee.net.toFixed(2);

            row.insertCell().innerHTML = '<i class="fas fa-edit"></i> &nbsp;&nbsp;&nbsp; <i class="fas fa-times"></i>';
          });
        } else {
          var cell = employeesTBody.insertRow().insertCell();
          cell.colSpan = 9;
          cell.innerHTML = "No employees found.";
        }
      });
    }
  </script>

</body>
</html>
